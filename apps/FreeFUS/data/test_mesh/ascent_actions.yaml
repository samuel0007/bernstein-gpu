-
  action: "add_scenes"
  scenes:
    s1:
      plots:
        p1:
          type: pseudocolor
          field: "p"
          pipeline: pl1
        p2:
          type: pseudocolor
          field: "p"
          pipeline: pl2
          color_table:
            annotation: false
        p3:
          type: pseudocolor
          field: "p"
          pipeline: pl3
          color_table:
            annotation: false
      image_prefix: "p"
      renders:
        r1:
          image_prefix: r1
          camera:
            azimuth: 20.0
            elevation: 40.0
        r2:
          image_prefix: r2
          camera:
            azimuth: 10.0
            elevation: 80.0


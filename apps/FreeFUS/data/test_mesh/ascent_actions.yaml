-
  action: "add_pipelines"
  pipelines:
    pl1:
      f1:
        type: slice
        params:
          point:
            x_offset: 0.0
            y_offset: 0.0
            z_offset: 0.0
          normal:
            x: 0.0
            y: 1.0
            z: 0.0

    pl2:
      f1:
        type: slice
        params:
          point:
            x_offset: 0.0
            y_offset: 0.0
            z_offset: 0.0
          normal:
            x: 0.0
            y: 0.0
            z: 1.0

    pl3:
      f1:
        type: slice
        params:
          point:
            x_offset: 0.0
            y_offset: 0.0
            z_offset: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0

    pl4:
      f1:
        type: contour
        params:
          field: "p"
          iso_values: 0.0
